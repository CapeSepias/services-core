type: object
required:
  - credential
properties:
  credential:
    type: object
    description: Dados da credencial
    required:
      - email
      - password
    properties:
      email:
        type: string
        format: email
        description: E-mail do usuário
        example: example@example.com
      password:
        type: string
        format: password
        description: Password do usuário
        example: example123456
